<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="homepage.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Homepage</title>
</head>
<body>
	<!--start homepage coding -->
		<div class="main-box px-3">
			<div class="row">
				<div class="col-md-7">
					<div class="row">
					<!-- start signup character showing pic -->
						<div class="col-md-4">
							<image src="picture/s-character.png" width="100%" height="82%" class="mt-3 pt-3"/>
						</div>
					<!-- end signup character showing pic -->
						<div class="col-md-8 p-0">
						<ul class="nav nav-tabs">
					      <li class="nav-item">
					        <a class="nav-link active" data-toggle="tab" href="#signup">SIGNUP</a>
					      </li>
					      <li class="nav-item">
					        <a class="nav-link" data-toggle="tab" href="#login">LOGIN</a>
					      </li>
					    </ul>

				    <!-- Tab panes -->
					    <div class="tab-content p-0">
					      <div class="tab-pane py-4 active" id="signup">
					        <div class="card shadow px-4 animate__animated animate__fadeIn">
					          <div class="card-body">
					            <div align="center">
					            </div>

					            <form id="signup-form">

					                <input type="text" class="form-control mb-4" placeholder="Name" name="name" id="name" required="required">

					                <input type="email" class="form-control mb-4" placeholder="Email" name="email" id="email" required="required">

					                <input type="number" class="form-control mb-4" placeholder="Mobile" name="mobile" id="mobile" required="required">

					                <input type="password" class="form-control mb-4" placeholder="Password" name="password" id="password" required="required">

					                <button type="submit" class="btn py-2" style="background-color:#24A7DF;color:white">SIGNUP</button>

					            </form>
					          </div>
					        </div>
					      </div>
					      <div class="tab-pane py-4 fade" id="login">
					        <div class="card shadow px-4 animate__animated animate__fadeIn">
					          <div class="card-body">
					            <div align="center">
					              <img src="" width="100%" class="mb-4">
					            </div>

					            <form id="login-form">

					                <input type="email" class="form-control mb-4" placeholder="Email" name="email" id="login-email" required="required">


					                <input type="password" class="form-control mb-4" placeholder="Password" name="password" id="login-password" required="required">

					                <div class="custom-control custom-switch mb-4">
					                  <input type="checkbox" class="custom-control-input" id="remember-me">
					                  <label class="custom-control-label" for="remember-me">Remember me</label>
					                </div>

					                <button type="submit" class="btn py-2 mb-3" style="background-color:#24A7DF;color:white">LOGIN</button>

					            </form>
					          </div>
					        </div>
					      </div>
					    </div>
						</div>
					</div>
				</div>
	
					<!-- start mail image -->
					<div class="col-md-5 mail-img px-3">
						<img src="picture/email.png" width="100%" height="100%">
					</div>
					<!-- end mail image -->
			</div>
		</div>
	<!-- end homepage coding -->
<script type="text/javascript" src="./Js/homepage.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
